<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care-Giver Netflix Controller</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the app */
        body {
            font-family: "Inter", sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #2d3748; /* Slightly lighter dark background */
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .status-indicator {
            height: 16px;
            width: 16px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 8px;
            vertical-align: middle;
        }
        .status-connected {
            background-color: #48bb78; /* Green for connected */
        }
        .status-disconnected {
            background-color: #f56565; /* Red for disconnected */
        }
        .button-group button {
            transition: all 0.2s ease-in-out;
        }
        .button-group button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold mb-6 text-white">Netflix Remote Controller (Care-Giver)</h1>

        <!-- Connection Status Section -->
        <div class="mb-8 p-4 bg-gray-700 rounded-lg shadow-inner">
            <p class="text-lg mb-2">
                Server Status: <span id="serverStatus" class="font-semibold text-yellow-500">Connecting...</span>
                <span id="serverIndicator" class="status-indicator status-disconnected"></span>
            </p>
            <p class="text-lg mb-2">
                Elder Device: <span id="elderStatus" class="font-semibold text-red-400">Disconnected</span>
                <span id="elderIndicator" class="status-indicator status-disconnected"></span>
            </p>
        </div>

        <!-- Netflix URL Input Section -->
        <div class="mb-8 p-4 bg-gray-700 rounded-lg shadow-inner">
            <h2 class="text-xl font-semibold mb-4 text-gray-300">Netflix Video URL</h2>
            <input
                type="text"
                id="netflixUrlInput"
                class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-600 focus:border-indigo-500 focus:outline-none mb-4"
                placeholder="Paste Netflix video URL here, e.g., https://www.netflix.com/watch/..."
            />
            <button id="sendUrlBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg w-full">
                Send Video to Elder
            </button>
        </div>


        <!-- Manual Control Buttons (Optional) -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-300">Manual Playback Controls</h2>
            <div class="button-group grid grid-cols-2 gap-4">
                <button id="playBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg">
                    Play
                </button>
                <button id="pauseBtn" class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg">
                    Pause
                </button>
                <button id="seekForwardBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg">
                    Seek Forward
                </button>
                <button id="seekBackwardBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg">
                    Seek Backward
                </button>
                <button id="stopCloseBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg col-span-2">
                    Stop/Close Video
                </button>
            </div>
        </div>

        <p class="text-sm text-gray-400 mt-6">
            Paste the Netflix URL above, then use manual controls to manage playback.
        </p>
    </div>

    <!-- Script to handle renderer process logic -->
    <script src="renderer.js"></script>
</body>
</html>
