<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elder Netflix Controller</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the app */
        body {
            font-family: "Inter", sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #2d3748; /* Slightly lighter dark background */
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .status-indicator {
            height: 16px;
            width: 16px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 8px;
            vertical-align: middle;
        }
        .status-connected {
            background-color: #48bb78; /* Green for connected */
        }
        .status-disconnected {
            background-color: #f56565; /* Red for disconnected */
        }
        .status-yellow {
            background-color: #ecc94b; /* Yellow for connecting */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold mb-6 text-white">Netflix Remote Controller (Elder Device)</h1>

        <!-- Connection Status Section -->
        <div class="mb-8 p-4 bg-gray-700 rounded-lg shadow-inner">
            <p class="text-lg mb-2">
                Server Status: <span id="serverStatus" class="font-semibold text-yellow-500">Connecting...</span>
                <span id="serverIndicator" class="status-indicator status-disconnected"></span>
            </p>
            <p class="text-lg mb-2">
                Care-Giver Device: <span id="caregiverStatus" class="font-semibold text-red-400">Disconnected</span>
                <span id="caregiverIndicator" class="status-indicator status-disconnected"></span>
            </p>
            <p class="text-md text-gray-400 mt-4">
                This app will automatically open Netflix videos and control playback.
            </p>
        </div>

        <!-- Message/Log Area -->
        <div class="mt-6 p-4 bg-gray-800 rounded-lg text-left max-h-48 overflow-y-auto">
            <p class="font-semibold text-gray-300 mb-2">Activity Log:</p>
            <div id="activityLog" class="text-sm text-gray-400">
                <!-- Log messages will appear here -->
            </div>
        </div>
    </div>

    <!-- Script to handle renderer process logic -->
    <script src="renderer.js"></script>
</body>
</html>
